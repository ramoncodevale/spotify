<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="sidebar">
      <nav class="sidebar-navigation">
        <div class="logo">
          <a href="#">
            <img src="./assets/icons/logo-spotify.png" alt="Logo do Spotify" />
          </a>
        </div>
        <ul>
          <li>
            <a href="#">
              <span class="fa fa-home"></span>
              <span>Início</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="fa fa-search"></span>
              <span>Buscar</span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="library">
        <div class="library-content">
          <button class="library-button">
            <span class="fa fa-book"></span>
            <span>Sua biblioteca</span>
          </button>
          <span class="fa fa-plus"></span>
        </div>
        <section class="section-playlist">
          <div class="section-playlist-content">
            <span class="text title">Crie a sua primeira playlist</span>
            <span class="text subtitle">É fácil, vamos te ajudar.</span>
            <button class="section-playlist-button">
              <span>Criar playlist</span>
            </button>
          </div>
        </section>
        <div class="cookies">
          <a href="#">Cookies</a>
        </div>
        <div class="languages">
          <button class="languages-button">
            <span class="fa fa-globe"></span>
            <span>Português do Brasil</span>
          </button>
        </div>
      </div>
    </div>

    <footer>
      <div class="container-footer">
        <h3>TESTAR O PREMIUM DE GRAÇA</h3>
        <p>
          Inscreva-se para curtir música ilimitada e podcasts só com alguns
          anúncios. Não precisa de cartão de crédito.
        </p>
      </div>
      <div class="button-premium">
        <button>Inscreva-se grátis</button>
      </div>
    </footer>
  </body>
</html>
